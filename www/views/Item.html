<div class="row-fluid">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <br>
        <div class="thumbnail">
            <br>
            <img ng-src="{{item.image}}" alt="{{item.name}}" class="thumb">
            <br>
        </div>
    </div>
    <br>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                    {{item.name}}
                    <small class="pull-right hidden-xs">
                        <span class="fa fa-tag"></span>&nbsp;Categoria:
                        <a href="#/category/{{item.category}}">{{item.category}}</a>
                    </small>
                </h4>
                <h5 class="visible-xs">
                    <span class="fa fa-tag"></span>&nbsp;Categoria:
                    <a href="#/category/{{item.category}}">{{item.category}}</a>
                </h5>
            </div>
            <div class="panel-body padding-less">
                <h4></h4>
                <ul class="list-group">
                    <li class="list-group-item active">
                        <span class="fa fa-file-text"></span>&nbsp;Descrição:
                    </li>
                    <li class="list-group-item">
                        {{item.description}}
                    </li>
                    <li class="list-group-item active">
                        <span class="fa fa-flask"></span>&nbsp;Ingredientes:
                    </li>
                    <li ng-repeat="ingredient in item.ingredients" class="list-group-item">
                        <small>{{ingredient.quantity}} {{ingredient.unity}} de</small>&nbsp;{{ingredient.name}}</li>
                    <li class="list-group-item active">
                        <span class="fa fa-gear"></span>&nbsp;Modo de preparo:
                    </li>
                    <li ng-repeat="step in item.steps" class="list-group-item">
                        <small>{{$index + 1}}&deg; - {{step.description}}</small>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
