<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Limonada</title>
    <meta name="description" content="Listing recipes application">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/e791ce3a.rsc.css"/>

    <link rel="stylesheet" href="styles/fd81d4ca.main.css"/>
</head>

<body ng-app="limonadaApp">
    <div ch-subscribe="app.ready">
        <div class="splashscreen" ng-hide="!!data.loaded===true">
            <span class="biggest">
                <i class="fa fa-lemon-o"></i>
            </span>
            <br>
            <span class="line-icon">
                <i class="fa fa-flask"></i>
            </span>
            <span class="line-icon">
                <i class="fa fa-male"></i>
            </span>
            <span class="line-icon">
                <i class="fa fa-glass"></i>
            </span>
            <span class="line-icon">
                <i class="fa fa-asterisk"></i>
            </span>
            <br>
            <h1>Limonada
                <sup>&hearts;</sup>
            </h1>
        </div>
    </div>


    <!-- Add your site or application content here -->
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavbarCtrl">
        <div class="navbar-header">
            <a class="navbar-toggle" snap-toggle="left" href="javascript:void()">
                <span class="fa fa-bars"></span>
            </a>
            <a href="#/" class="navbar-brand">
                <strong><span class="fa fa-lemon-o"></span></strong>
                &nbsp; Limonada
            </a>
        </div>
        <div id="header-bar">
            <ul class="nav navbar-nav pull-right hidden-xs">
                <li class="dropdown">
                    <a href="javascript:void()" snap-toggle="left">
						<span class="fa fa-bars"></span>&nbsp;
						Menu
					</a>
                </li>
            </ul>
        </div>
    </header>
    <br>
    <br>
    <div class="main-container" ng-controller="ContainerCtrl">
        <div snap-drawer="">
            <div ng-controller="CategoryCtrl">
                <ul class="list-group">
                    <li class="list-group-item active"><span class="fa fa-tags"></span>&nbsp;Categorias</li>
                    <li class="list-group-item categories">
                        <a href="#/"><span class="fa fa-globe"></span>&nbsp;todos</a>
                    </li>
                    <li ng-repeat="category in categories" class="list-group-item categories">
                        <a href="#/category/{{category}}"><span class="fa fa-tag"></span>&nbsp;{{category}}</a>
                    </li>
					<li class="list-group-item active"></li>
					<li class="list-group-item">
						<a href="#/about"><span class="fa fa-info-circle"></span>&nbsp;Sobre</a>
					</li>
                </ul>
            </div>
        </div>
        <div snap-content="" snap-options="snapOpts" id="content" ng-view="">
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <!--script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;

        ga('send', 'pageview');
    </script-->

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/snapjs/snap.js"></script>

    <script src="phonegap.js"></script>

    <script src="scripts/3233641e.plugins.js"></script>


    <script src="scripts/27e13782.modules.js"></script>


    <script src="scripts/3c770046.utils.js"></script>

    <script src="scripts/4da82e93.channeldata.js"></script>

    <script src="scripts/c953db52.app.js"></script>
</body>

</html>
